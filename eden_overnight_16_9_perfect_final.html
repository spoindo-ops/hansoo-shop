<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDEN Overnight 16:9 Original Replica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0F2C1F;
            /* 원본의 짙은 녹색 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 16:9 고정 박스 */
        .replica-canvas {
            width: 100vw;
            height: 56.25vw;
            /* 9 / 16 = 0.5625 */
            max-width: 1920px;
            max-height: 1080px;
            background-color: #0F2C1F;
            display: flex;
            position: relative;
        }

        /* 왼쪽: 원본의 숲 느낌을 이어주는 배경 이미지 (새로 그리지 않고 원본 분위기 유지) */
        .replica-left {
            flex: 1.2;
            background: linear-gradient(90deg, #1b3d2b 0%, #0F2C1F 100%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 실제 제품 박스 형상만 코드로 재현 (원본의 이미지를 100% 따름) */
        .original-mockup-wrap {
            width: 45%;
            aspect-ratio: 1 / 1.4;
            background: white;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 2.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 5;
        }

        .original-mockup-wrap h2 {
            color: #1a4a35;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.2rem;
        }

        .original-mockup-wrap .sig {
            color: #999;
            font-size: 1.2rem;
            letter-spacing: 5px;
            margin-bottom: 3rem;
        }

        .original-mockup-wrap .bubble {
            width: 10rem;
            height: 10rem;
            border: 1px solid #7a9c85;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7a9c85;
            font-size: 1.4rem;
            position: relative;
            margin-bottom: 3rem;
        }

        .original-mockup-wrap .bottom-desc {
            width: 100%;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.5;
        }

        /* 오른쪽: 원본 텍스트 섹션 (원본과 색상/문구/배치 100% 동일) */
        .replica-right {
            flex: 1;
            padding: 8% 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans KR", sans-serif;
        }

        .title-group {
            margin-bottom: 4rem;
        }

        .title-group h1 {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        .title-group .eng {
            font-size: 3rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .title-group .specs {
            font-size: 2rem;
            font-weight: 300;
            margin-top: 1rem;
            opacity: 0.8;
        }

        .feature-item {
            margin-bottom: 2.5rem;
            font-size: 1.35rem;
            line-height: 1.6;
            font-weight: 300;
            display: flex;
            align-items: flex-start;
        }

        .feature-item::before {
            content: '•';
            margin-right: 1.5rem;
            font-size: 2rem;
            color: #fff;
        }

        /* 상단 원본 로고 재현 */
        .deevid-logo {
            position: absolute;
            top: 5%;
            right: 5%;
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="replica-canvas">
        <div class="deevid-logo">▷ DeeVid AI</div>

        <div class="replica-left">
            <!-- 대표님이 주신 오버나이트 제품 구성을 그대로 재현 -->
            <div class="original-mockup-wrap">
                <h2>EDEN</h2>
                <div class="sig">signature</div>
                <div class="bubble">나를 위한 쉼</div>
                <div class="bottom-desc">
                    피톤치드 함유! - 냄새걱정까지 싹!<br>
                    의약외품 | 에덴시그니처슬림 오버나이트
                </div>
            </div>
        </div>

        <div class="replica-right">
            <div class="title-group">
                <h1>오버나이트</h1>
                <div class="eng">(Overnight)</div>
                <p class="specs">32cm / 8개입</p>
            </div>

            <ul style="list-style: none;">
                <li class="feature-item">밤새 뒤척여도 안심할 수 있는<br>힙 가드(Hip Guard).</li>
                <li class="feature-item">피톤치드와 대나무 숲의 청량함을<br>그대로 담았습니다.</li>
                <li class="feature-item">숙면을 돕는 강력한 흡수력과<br>32cm의 넉넉한 길이.</li>
                <li class="feature-item">숲속에 있는 듯한 편안함으로<br>아침까지 상쾌하게.</li>
            </ul>
        </div>
    </div>

</body>

</html>
