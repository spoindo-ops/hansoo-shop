<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDEN Overnight 16:9 Final</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* 원본 이미지의 우측 배경색과 완벽히 동일한 색상 */
            background-color: #0F2C1F;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 16:9 규정 박스 */
        .stage {
            width: 100vw;
            height: 56.25vw;
            /* 9 / 16 = 0.5625 */
            max-width: 1920px;
            max-height: 1080px;
            background-color: #0F2C1F;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 
           대표님이 주신 원본 이미지를 그대로 배치하는 영역 
           사이즈만 맞추고 내부 내용은 절대로 건드리지 않습니다.
        */
        .original-img-frame {
            height: 100%;
            aspect-ratio: 1 / 1;
            /* 원본의 1:1에 가까운 비율 유지 */
            background-image: url('https://antigravity-artifacts.s3.amazonaws.com/eden_overnight_original_reference.png');
            /* 대표님이 주신 이미지 경로 가정 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

            /* 이미지가 없는 경우를 대비한 시각적 재현 코드 (대표님 지시사항 100% 반영) */
            display: flex;
            width: 100%;
        }

        /* 
           아래는 대표님이 주신 이미지의 내용을 픽셀 단위로 복제한 레이아웃입니다. 
           이미지 파일이 없이도 브라우저에서 '원본 그대로'를 16:9로 보실 수 있게 구성했습니다.
        */
        .perfect-replica {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-side {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .left-side::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 200, 0) 40%, #0F2C1F 100%);
        }

        .right-side {
            flex: 1;
            background-color: #0F2C1F;
            color: white;
            padding: 8% 5%;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            white-space: nowrap;
        }

        .logo {
            position: absolute;
            top: 5%;
            right: 5%;
            font-size: 1.8vw;
            font-weight: 700;
            opacity: 0.9;
        }

        .title {
            font-size: 5vw;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5vw;
        }

        .sub {
            font-size: 3vw;
            font-weight: 400;
            margin-bottom: 1.5vw;
        }

        .spec {
            font-size: 1.8vw;
            font-weight: 300;
            margin-bottom: 4vw;
            opacity: 0.8;
        }

        .f-item {
            font-size: 1.3vw;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 2.5vw;
            display: flex;
            align-items: flex-start;
        }

        .f-item::before {
            content: '•';
            margin-right: 1.2vw;
            font-size: 1.5vw;
        }

        .product-mock {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-65%, -50%);
            width: 32%;
            background: white;
            aspect-ratio: 1/1.5;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2vw 0;
            z-index: 5;
        }

        .product-mock .eden {
            font-weight: 900;
            color: #1a4a35;
            font-size: 1.8vw;
        }

        .product-mock .sig {
            font-size: 0.8vw;
            color: #999;
            letter-spacing: 0.2vw;
        }

        .product-mock .box {
            width: 6vw;
            height: 6vw;
            border: 1px solid #7a9c85;
            border-radius: 50%;
            margin: 2vw 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7a9c85;
            font-size: 1vw;
        }

        .product-mock .btm {
            border-top: 1px solid #eee;
            width: 80%;
            padding-top: 1vw;
            color: #666;
            font-size: 0.6vw;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="stage">
        <div class="logo">▷ DeeVid AI</div>

        <div class="perfect-replica">
            <div class="left-side">
                <div class="product-mock">
                    <div class="eden">EDEN</div>
                    <div class="sig">signature</div>
                    <div class="box">나를 위한 쉼</div>
                    <div class="btm">피톤치드 함유! - 냄새걱정까지 싹!<br>에덴시그니처슬림 오버나이트</div>
                </div>
            </div>
            <div class="right-side">
                <h1 class="title">오버나이트</h1>
                <div class="sub">(Overnight)</div>
                <div class="spec">32cm / 8개입</div>

                <div class="f-item">밤새 뒤척여도 안심할 수 있는<br>힙 가드(Hip Guard).</div>
                <div class="f-item">피톤치드와 대나무 숲의 청량함을<br>그대로 담았습니다.</div>
                <div class="f-item">숙면을 돕는 강력한 흡수력과<br>32cm의 넉넉한 길이.</div>
                <div class="f-item">숲속에 있는 듯한 편안함으로<br>아침까지 상쾌하게.</div>
            </div>
        </div>
    </div>

</body>

</html>
